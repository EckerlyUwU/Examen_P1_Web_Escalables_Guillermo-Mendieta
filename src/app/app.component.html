
<div class="container">

  <form [formGroup]="form" (ngSubmit)="createElement()" class="row g-3">
    <div class="col-auto d-flex">
      <input type="text" formControlName="name" class="form-control" placeholder="Titulo de la Serie">
      
      <input type="text" formControlName="description" class="form-control" placeholder="DescripciÃ³n">

      <input type="text" formControlName="image" class="form-control" placeholder="URL de la Imagen">
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Agregar Nuevo</button>
    </div>

    <div *ngIf="!form.valid && isFormSubmitted" class="alert alert-danger" role="alert">
      Los Datos estan incompletos
    </div>

  </form>

  <div class="container d-flex">
    <app-show-card *ngFor="let show of shows" [program] = "show" (deleteCard)="deleteElement($event)"></app-show-card>
  </div>

</div>
