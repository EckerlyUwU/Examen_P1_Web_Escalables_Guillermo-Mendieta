<div class="container d-flex">
    <div class="card" [ngClass]="{'selected': select}" style="width: 18rem;">
      <img [src]="program.image" class="card-img-top" alt="...">
      <div class="card-body">
        <p style="float: right; cursor: pointer;" (click)="onDeleteCard()">x</p>

        <h5 class="card-title">{{program.name}}</h5>
        <p class="card-text">{{program.description}}</p>

        <button class="btn btn-primary" (click) = "selectDesign()">{{select ? "Deseleccionar" : "Seleccionar"}}</button>
      </div>
    </div>
</div>
